# Application configuration
quarkus.application.name=kala-api

# HTTP configuration
quarkus.http.port=5051
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS,PATCH,HEAD
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin
quarkus.http.cors.exposed-headers=Content-Disposition,Content-Type
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=kala
quarkus.datasource.password=kala
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5444/kala

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# OpenAPI configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# API configuration
mp.openapi.extensions.smallrye.info.title=Kala API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Modern API for Kala Document Management System
mp.openapi.extensions.smallrye.info.contact.email=support@ndptc.com
mp.openapi.extensions.smallrye.info.contact.name=NDPTC Team
mp.openapi.extensions.smallrye.info.license.name=Apache 2.0
mp.openapi.extensions.smallrye.info.license.url=https://www.apache.org/licenses/LICENSE-2.0.html

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."com.ndptc.kala".level=DEBUG

# Encryption key for sensitive data (32 bytes / 256 bits, base64 encoded)
